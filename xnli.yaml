paperswithcode_id: xnli
pretty_name: Cross-lingual Natural Language Inference
dataset_info:
- config_name: all_languages
  features:
  - name: premise
    dtype:
      translation:
        languages:
        - ar
        - bg
        - de
        - el
        - en
        - es
        - fr
        - hi
        - ru
        - sw
        - th
        - tr
        - ur
        - vi
        - zh
  - name: hypothesis
    dtype:
      translation_variable_languages:
        languages:
        - ar
        - bg
        - de
        - el
        - en
        - es
        - fr
        - hi
        - ru
        - sw
        - th
        - tr
        - ur
        - vi
        - zh
        num_languages: 15
  - name: label
    dtype:
      class_label:
        names:
          '0': entailment
          '1': neutral
          '2': contradiction
  splits:
  - name: train
    num_examples: 392702
  - name: test
    num_examples: 5010
  - name: validation
    num_examples: 2490
